      background-color: #111;

      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(#00ffcc33, #000);
      animation: pulse 5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        background: radial-gradient(#00ffcc33, #000);
      }
      50% {
        background: radial-gradient(#00ffcc88, #000);
      }
    }

    h1, h2 {
      color: #00ffcc;
    }

    iframe {
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .song {
      background-color: #222;
      padding: 15px;
      margin: 15px auto;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }
  </style>
</head>
