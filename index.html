<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>GIOMIER OWNER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#00ffcc33, #000);
      animation: pulse 5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        background: radial-gradient(#00ffcc33, #000);
      }
      50% {
        background: radial-gradient(#00ffcc88, #000);
      }
    }

    h1 {
      font-size: 2em;
      display: inline-block;
    }

    h1 span {
      display: inline-block;
      animation: glow 1.2s infinite;
    }

    h1 span:nth-child(odd) {
      animation-delay: 0.1s;
    }

    h1 span:nth-child(even) {
      animation-delay: 0.3s;
    }

    @keyframes glow {
      0% { color: #00ffcc; text-shadow: 0 0 5px #00ffcc44; }
      50% { color: #ffffff; text-shadow: 0 0 20px #00ffccaa; }
      100% { color: #00ffcc; text-shadow: 0 0 5px #00ffcc44; }
    }

    .song {
      background-color: #222;
      padding: 15px;
      margin: 15px auto;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }

    h2 {
      color: #00ffcc;
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 300px;
      height: 80px;
    }
  </style>
</head>
<body>
